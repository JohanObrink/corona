steps:
  - name: node:10.19.0
    entrypoint: npm
    args: ['ci']
  - name: node:10.19.0
    entrypoint: npm
    args: ['run', 'build']
    env:
      - API_HOST=$_API_HOST
      - CMS_URI=$_CMS_URI
      - TRACKING_URL=$_TRACKING_URL
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'deploy']
timeout: '1600s'
